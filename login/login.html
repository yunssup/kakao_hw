<!DOCTYPE html>
<html>
  <head>
    <title>모바일 화면</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <p>KT</p>
        <i class="fas fa-wifi"></i>
        <p>15:12</p>
        <p>100%</p>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </section>
      <section class="welcome">Welcome To Yun's KAKAO</section>
      <section class="if">
        if you have a kakao Account,<br />log in with your email or phone<br />number
      </section>

      <form action="#">
        <div>
          <label for="username"></label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password"></label>
          <input type="password" id="password" name="password" required />
        </div>
        <a
          href="http://127.0.0.1:5500/friends/friends.html"
          class="login-button"
          onclick="return validateForm()"
          >Log in</a
        >
      </form>

      <section class="password">Find Kakao Account or Password</section>
    </div>
  </body>
</html>
