<!DOCTYPE html>
<html>
  <head>
    <title>모바일 화면</title>
    <link rel="stylesheet" href="friends.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p>KT</p>
        <i class="fas fa-wifi"></i>
        <p>15:12</p>
        <p>100%</p>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
      <div class="Friends">
        <h1>Friends</h1>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="display">
        <i class="fas fa-info-circle"></i>
        Friends name dispaly >
      </div>
      <div class="name">
        <img
          src="https://item.kakaocdn.net/do/07bb1aba0886fcbb13e65c7a0b712e627f9f127ae3ca5dc7f0f6349aebcdb3c4"
          width="100px"
          height="100px"
          ;
        />
        <h1>YUN</h1>
      </div>

      <div class="channel">
        <h1>Channel</h1>
        <div class="icons">
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="list">
        <img
          src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
          width="32px"
          height="32px"
          ;
        />
        <h1>Channel</h1>
        <h2>2 ></h2>
      </div>
      <div class="bottom">
        <i class="fas fa-user"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </body>
</html>
